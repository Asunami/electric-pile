server:
  port: 8086

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/electric-pile?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456

mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-not-delete-value: 0
      logic-delete-value: 1

swagger:
  enabled: true

alipay:
  appId: 2021000122689535
  appPrivateKey: 
  alipayPublicKey: 
  notifyUrl: /alipay/notify
  returnUrl: http://localhost:8082/#/private/recharge
  gatewayUrl: https://openapi.alipaydev.com/gateway.do
  sign: RSA2
  charset: UTF-8
  format: JSON
